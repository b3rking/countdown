<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <main class="content">
        <div class="banner">
            <div class="banner__header">
                <p class="banner__header__email">support@exemple.com</p>
                <div class="banner__header__social">
                    <img src="./svg/facebook.svg" alt="facebook icon" width="80px">
                    <img src="./svg/pinterst.svg" alt="pinterest icon" width="80px">
                    <img src="./svg/twitter.svg" alt="twitter icon" width="80px">
                </div>
            </div>
            <div class="banner__body">
                <div class="banner__body__header">
                    <h3>new site is comming</h3>
                </div>
                <div class="banner__body__countdown">
                    <div class="countdown__days">
                        <h3 class="countdown__header">days</h3>
                        <p class="countdown__data">05</p>
                    </div>
                    <div class="countdown__days">
                        <h3 class="countdown__header">hours</h3>
                        <p class="countdown__data">11</p>
                    </div>
                    <div class="countdown__days">
                        <h3 class="countdown__header">minutes</h3>
                        <p class="countdown__data">22</p>
                    </div>
                    <div class="countdown__days">
                        <h3 class="countdown__header">seconds</h3>
                        <p class="countdown__data">36</p>
                    </div>
                </div>
                <div class="banner__body__footer">
                    <p>made with &#128150; by <a href="https://github.com/b3rking">b3rking</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
